<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notes</title>
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background-color: #4a6aac;
      }

      .note {
        border: none;
        border-radius: 3px;
        padding: 20px;
        margin-bottom: 20px;
        background-color: #fff;
        box-shadow: 0 1px 0 rgba(9, 30, 66, 0.25);
      }
      .note p {
        font-size: 16px;
        line-height: 1.5;
        margin: 0;
      }
      .tag {
        font-size: 14px;
        font-weight: bold;
        margin: 0 10px;
        padding: 6px;
        background-color: #dfe3e6;
        border-radius: 3px;
        color: #172b4d;
        text-transform: uppercase;
      }
      .notes {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
        align-items: flex-start;
        margin: 40px;
      }
      .notes .note {
        width: calc(33.33% - 20px);
        transition: all 0.2s ease-in-out;
      }
      .notes .note:hover {
        transform: translateY(-5px);
        box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
      }
      .notes .note p {
        font-size: 16px;
        line-height: 1.4;
        margin: 0;
      }
      .notes .tag {
        font-size: 14px;
        margin: 0 5px;
        padding: 4px 8px;
        border-radius: 4px;
      }
      .notes .tag.js {
        background-color: #0052cc;
        color: #fff;
      }
      .notes .tag.html {
        background-color: #f0db4f;
        color: #172b4d;
      }
      .notes .tag.css {
        background-color: #172b4d;
        color: #fff;
      }
      .notes .tag.jira {
        background-color: #0052cc;
        color: #fff;
      }
      .notes .tag.jira:hover {
        background-color: #003f9c;
      }
      .notes .tag.jira:active {
        background-color: #002d5c;
      }
      .notes .tag.jira:focus {
        outline: none;
        box-shadow: 0 0 0 2px #fff, 0 0 0 4px #0052cc;
      }
      @media only screen and (max-width: 768px) {
        .notes {
          margin: 20px;
        }
        .notes .note {
          width: calc(50% - 20px);
        }
      }
      @media only screen and (max-width: 480px) {
        .notes .note {
          width: calc(100% - 20px);
        }
      }
    </style>
  </head>
  <body>
    <div class="notes">{{ notes }}</div>
  </body>
</html>
